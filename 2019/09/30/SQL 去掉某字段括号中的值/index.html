<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line">#SQL 去掉某字段括号中的值</span><br><span class="line"> #今天在数据库匹配数据的时候，发现一些数据存在别名，导致我的数据匹配不上。在这里记录分享一下</span><br><span class="line"></span><br><span class="line">#例如： 李钟硕 （Lee Jong Suk），这里我匹配的是 “李钟硕”</span><br><span class="line"></span><br><span class="line">#示例1:</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">reverse</span>(<span class="keyword">substring</span>(<span class="keyword">reverse</span>(<span class="keyword">Name</span>) ,<span class="keyword">charindex</span>(<span class="string">'('</span>,<span class="keyword">reverse</span>(<span class="keyword">Name</span>)) + <span class="number">1</span> , <span class="keyword">len</span>(<span class="keyword">Name</span>)))  <span class="keyword">FROM</span> T</span><br><span class="line"></span><br><span class="line">#示例<span class="number">2</span>:</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">reverse</span>(<span class="keyword">stuff</span>(<span class="keyword">reverse</span>(<span class="keyword">Name</span>), <span class="number">1</span>, <span class="keyword">charindex</span>(<span class="string">'('</span>, <span class="keyword">reverse</span>(<span class="keyword">Name</span>)), <span class="string">''</span>)) <span class="keyword">FROM</span> T</span><br><span class="line"></span><br><span class="line">#注意，如果去掉括号后，数据含有空格，别忘记去掉。</span><br><span class="line"></span><br><span class="line">#前后的空格，使用<span class="keyword">LTrim</span>和<span class="keyword">RTrim</span>即可，例如：<span class="keyword">LTrim</span>(<span class="keyword">RTrim</span>(字段))</span><br><span class="line"></span><br><span class="line">#中间的空格，使用<span class="keyword">replace</span>函数替换，例如：<span class="keyword">Replace</span>(字段,<span class="string">' '</span>,<span class="string">''</span>)</span><br></pre></td></tr></table></figure>
